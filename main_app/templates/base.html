{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>

   <title>Farming Simulator</title>
   {% comment %} <link rel="stylesheet" type="text/css" href="{% static 'css/base.css' %}"> {% endcomment %}

            </ul>
         </nav>

      <main>
      {% block content %}
      {% endblock %}
      </main>

</html>

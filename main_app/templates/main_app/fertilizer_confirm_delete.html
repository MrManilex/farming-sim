{% extends 'base.html' %}
{% load static %}

{% block content %}

<div class="page-header">
   <h1>Delete Fertilizer?</h1>
</div>
<h2>Are you sure you want to delete {{ object.name }}?</h2>

<form action="" method="POST" class="form">
   {% csrf_token %}
   <a 
      href="{% url 'fertilizers_detail' fertilizer.id %}" 
      class="btn secondary"
   >
      Cancel
   </a>
   <button type="submit" class="btn danger">Delete</button>
</form>

{% endblock %}

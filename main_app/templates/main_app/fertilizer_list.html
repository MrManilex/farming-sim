{% extends 'base.html' %} 
{% load static %} 

{% block head %}
   <link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}"/>
{% endblock %}

{% block content %}

<section class="page-header">
   <h1>All Fertilizers</h1>
</section>

<section class="card-container">
   {% for fertilizer in fertilizer_list %}
   <div class="card" >
      <div class="card-bg"></div>
      <a href="{% url 'fertilizers_detail' fertilizer.id %}">
         <div class="card-content">
            <h2>{{ fertilizer.name }}</h2>
            <p>{{ fertilizer.description }}</p>
         </div>
      </a>
   </div>
   {% endfor %}
</section>

{% endblock %}
